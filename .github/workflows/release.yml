name: Release Binaries

on:
  release:
    types: [published]

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: beta
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
          use-cross: true

      - name: Optimize and package binary
        run: |
          cd target/x86_64-unknown-linux-musl/release
          strip csv2arrow
          chmod +x csv2arrow
          tar -c csv2arrow | gzip > csv2arrow.tar.gz

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: csv2arrow-linux-x86_64.tar.gz
          asset_path: target/x86_64-unknown-linux-musl/release/csv2arrow.tar.gz
          upload_url: ${{ github.event.release.upload_url }}
          asset_content_type: application/octet-stream

  macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: beta
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - name: Optimize and package binary
        run: |
          cd target/release
          strip csv2arrow
          chmod +x csv2arrow
          mkdir dmg
          mv csv2arrow dmg/
          hdiutil create -fs HFS+ -srcfolder dmg -volname csv2arrow csv2arrow.dmg

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: csv2arrow-macos-x86_64.dmg
          asset_path: target/release/csv2arrow.dmg
          upload_url: ${{ github.event.release.upload_url }}
          asset_content_type: application/octet-stream

  windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: beta
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: csv2arrow-windows-x86_64.exe
          asset_path: target/release/csv2arrow.exe
          upload_url: ${{ github.event.release.upload_url }}
          asset_content_type: application/octet-stream
